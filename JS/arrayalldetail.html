<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array using joins</title>
</head>
<body>
    <p>the joins() method joins array element into an string</p>
    <p>we have use "*" as a separate between the elements</p>
    <p id="demo"></p>
    <script>
        const sweet=["ladoo","jangery","kaju kattli","jamun"]
        document.getElementById("demo").innerHTML=sweet.join("*")
    </script>

</body>
</html>
