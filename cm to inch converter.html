<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center;" >to inch convert</h2>
    <div class="input"></div>
    <input type="text" id="input">
    <button type="submit" onclick="convert()">convert to inch</button>
    <div id="result"></div>
    <script>
        function convert(){
    let cmval=Number(document.getElementById("input").value)
    let inchval=cmval/2.54
    let result = document.getElementById("result")
    result.innerHTML=inchval .toFixed(2) +"inches"
     }
 

    </script>
    </body>
</html>
