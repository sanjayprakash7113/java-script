<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>map and filter</h2>
    <script>
        const number=[1,2,3,4,5];
        const squares=numbers.map(n=>n*n);
        document.write("<p><b>squares : </b>"+ squares+"</p>")
        //filter exaple: keep only the number>2
        const filter=number.filter(n=>n>2);
        document.write("<p><b>filter >2:</b>"+filter+"</p>")
    </script>
</body>
</html>c
