<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">celcius to fahrenheit</h1>
    <input type="text" name="input" id="input">
    <div>
        <button id="submit" onclick="convert()" >convert</button>
    </div>
    <div id="result"></div>
    <script>
        function convert(){
             let cettofar=Number(document.getElementById("input").value)
        let cel=(cettofar-32)/9
        let result=document.getElementById("result")
        result.innerHTML=cel.toFixed(2)

        }
       
       
    </script>
    
</body>
</html>
