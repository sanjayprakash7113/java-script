<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>pop() method removed the last elemrnt of the array</p>
    <p id= "demo"></p>
    <p id="demo1"></p>
    <script>
        const sweet=["ladoo","jangery","kaju kattli","jamun"]
        document.getElementById("demo").innerHTML=sweet.join("*")
        sweet.pop();
        document.getElementById("demo1").innerHTML=sweet.join("*")
        



    </script>
    
</body>
</html>
